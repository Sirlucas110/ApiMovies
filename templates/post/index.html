<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <title>Registro de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD Movies</h1>
    <div class="container-do-form">
        <form id="adicionar-filme">
            <label for="nome">Nome</label>
            <input type="text" id="title" name="title" required>

            <label for="year">Direção</label>
            <input type="text" id="director" name="director" required>

            <label for="year">Ano de Lançamento</label>
            <input type="text" id="year" name="year" maxlength="4" pattern="\d{4}" required>

            <label for="genero">Genêro</label>
            <input type="genr" id="genr" name="genr" required>
            
            <button type="submit">Registrar Filme</button>
        </form>
    </div>
</body>
</html>
